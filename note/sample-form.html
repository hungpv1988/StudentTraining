<div class="container">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2" for="FirstName">First Name</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" data-val="true"
                    data-val-length="The field First Name must be a string with a minimum length of 3 and a maximum length of 60."
                    data-val-length-max="60" data-val-length-min="3"
                    data-val-required="The First Name field is required." id="FirstName" name="FirstName" type="text"
                    value="">
                <span class="field-validation-valid text-danger" data-valmsg-for="FirstName"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="LastName">Last Name</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="LastName" name="LastName" type="text" value="">
                <span class="field-validation-valid text-danger" data-valmsg-for="LastName"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Gender">Gender</label>
            <div class="col-md-10">
                <select class="form-control" data-val="true" data-val-required="The Gender field is required."
                    id="Gender" name="Gender">
                    <option selected="selected" value="0">Male</option>
                    <option value="1">Female</option>
                </select>
                <span class="field-validation-valid text-danger" data-valmsg-for="Gender"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="DoB">Date of Birth</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" data-val="true"
                    data-val-date="The field Date of Birth must be a date."
                    data-val-required="The Date of Birth field is required." id="DoB" name="DoB" type="date" value="">
                <span class="field-validation-valid text-danger" data-valmsg-for="DoB"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default" onclick="submitCreate()">submit</button>
            </div>
        </div>
    </div>
</div>

<tr><td>${FirstName}</td><td>${LastName}</td><td>${Gender}</td><td>${DoB}</td><td><a href="/Students/Edit/${ID}">Edit</a> | <a href="/Students/Details/${ID}">Details</a> | <a href="/Students/Delete/${ID}">Delete</a></td></tr>
